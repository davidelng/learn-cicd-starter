on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build app
        run: scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Build new Docker image"
        run: gcloud builds submit --tag europe-west3-docker.pkg.dev/notely-431416/notely-ar-repo/davidelng/notely:latest .

      - name: install goose for db migrations
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: migrate db to latest version
        run: scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-west3-docker.pkg.dev/notely-431416/notely-ar-repo/davidelng/notely:latest --region europe-west3 --allow-unauthenticated --project notely-431416 --max-instances=4
